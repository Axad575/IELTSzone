<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<title>Главная страница</title>
</head>
<body>
	<h1 id="text1">Welcome to</h1>
	<h1 id="text2">IELTS zone</h1>
	<h1 id="text3">place where you can</h1>
	<h1 id="text4">training your skills <span id="typed"></span></h1>
	<h1 id="text4">with Mock IELTS files</h1>
	<ion-icon id="icon" name="arrow-down-outline"></ion-icon>
	<h1 id="text3">Good Luck</h1>
	<div id="container">
		<div id="box1">
			<h1>Reading</h1>
		</div>
		<div id="box2">
			<h1>Listening</h1>
		</div>
	</div>
	<div id="container">
		<div id="box3">
			<h1>Speaking</h1>
		</div>
		<div id="box4">
			<h1>Writting</h1>
		</div>
	</div>
	<h1 id="text10">If you like it</h1>
	<h1 id="text11">Can you share this</h1>
	<div id="box6">
		<h1 id="text12">By Update Code</h1>
		<div id="icons">
			<ion-icon id="iconsm" name="logo-youtube"></ion-icon>
			<ion-icon id="iconsm" name="logo-twitter"></ion-icon>
			<ion-icon id="iconsm" name="logo-linkedin"></ion-icon>
			<ion-icon id="iconsm" name="logo-instagram"></ion-icon>
		</div>
	</div>
	<!-- <div class="text-typing">
    	<span id="typed"></span>
	</div> -->
	<div id="typed-strings">
    	<span>Reading</span>
    	<span>Listening</span>
    	<span>Speaking</span>
    	<span>Writing</span>
	</div>
	<script type="text/javascript">
		let typed = new Typed('#typed', { // Тут id того блока, в которм будет анимация
    	stringsElement: '#typed-strings', // Тут id блока из которого берем строки для анимации
    	typeSpeed: 100, // Скорость печати
    	startDelay: 500, // Задержка перед стартом анимации
    	backSpeed: 50, // Скорость удаления
    	loop: true // Указываем, повторять ли анимацию
		});
	</script>
</body>
</html>
